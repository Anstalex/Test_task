<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
<div class="slider">
    <div class="sliders__inner">
        <div class="sliders__wrap"></div>
    </div>
    <div class="sliders__arrows">
        <div class="sliders__arrow sliders__arrow_left">
            <img src="images/slider/left-arrow.svg" alt="">
        </div>
        <div class="sliders__arrow sliders__arrow_right">
            <img src="images/slider/right-arrow.svg" alt="">
        </div>
    </div>
    <ul class="slider__dots">
    </ul>
</div>

<script src="scripts/slider.js"></script>
</body>
</html>
